version: "2"
services:
  sshd:
    build: images/sshd
  personal:
    build: images/cloud9
    environment:
      - DISPLAY
      - ID_RSA
      - ID_RSA_PUB
      - KNOWN_HOSTS
      - GROUP_NAME=endlessplanet
      - PROJECT_NAME=personal
      - BRANCH=master
      - USERNAME
      - EMAIL
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  pass:
    build: images/pass
    environment: 
      - DISPLAY
      - ID_RSA
      - ID_RSA_PUB
      - KNOWN_HOSTS
      - USERNAME
      - EMAIL
      - GPG_KEY_ID
      - GPG_PRIVATE_KEY
      - GPG_OWNER_TRUST
  chromium:
    image: sassmann/debian-chromium
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /run/user/1000/pulse/native:/tmp/pulse
      - /dev/shm:/home/user/Download
    devices:
      - /dev/dri/card0 
    environment:
      - DISPLAY
